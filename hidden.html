<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="hidden.css">
</head>
<body>
    <h1>hide even numbers from 1 to 10</h1>
    <!--even number-->
<div class="even">
    <div>2 </div>
</div>
    
<div class="even">
     <div>4</div>
</div>
<div class="even">
    <div>6 </div>
</div>
<div class="even">
    <div>8 </div>
</div>
<div class="even">
     <div>10</div>
</div>
<!--odd number-->
    <div class="odd">
         <div>1</div>
    </div>
    <div class="odd">
        <div>3</div>
    </div>
    <div class="odd">
        <div>5</div>
    </div>
    <div class="odd">
         <div>7</div>
    </div>
    <div class="odd">
         <div>9</div>
    </div>
<br><br><br><hr>
    
</body>
</html>
